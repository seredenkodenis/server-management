<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>SystemInfo</title>
</head>
<body>

<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">All memory</th>
        <th scope="col">Available memory</th>
        <th scope="col">Architecture</th>
        <th scope="col">Uptime</th>
        <th scope="col">Last reboot</th>
        <th scope="col">CpuName</th>
        <th scope="col">Last shutdown</th>
        <th scope="col">Distr version</th>
        <th scope="col">Nuclear versions</th>
    </tr>
    </thead>
    <tbody>

    <tr>
        <th scope="row" th:text="${system.name}"></th>
        <td th:text="${system.memory}"></td>
        <td th:text="${system.availableMemory}"></td>
        <td th:text="${system.arch}"></td>
        <td th:text="${system.uptime}"></td>
        <td th:text="${system.reboot}"></td>
        <td th:text="${system.cpuName}"></td>
        <td th:text="${system.shutdown}"></td>
        <td th:text="${system.distrVersion}"></td>
        <td th:text="${system.nuclearVers}"></td>
    </tr>
    </tbody>
</table>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
